<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer">

</script>
<div style='width: 1500px'>
  <canvas id="myChart"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data:{
      labels: ['Video Games','Reading books', 'Cooking/baking', 'Exercising', 'Painting/drawing', 'Other'],
      datasets: [{
        label: '# of Votes',
        data: [9, 4 , 0, 3, 1, 3],
        backgroundColor: [
          'rgba(0, 0, 255)',
          'rgba(192, 192, 129)',
          'rgba(0, 0, 255, 0.2)',
          'rgba(255, 128, 0, 0.2)',
          'rgba(0, 255, 255)',
          'rgba(128, 0, 128)'
        ],
        borderColor: [
          'rgba(0, 0, 128)',
          'rgba(128, 128, 128)',
          'rgba(0, 0, 255, 1)',
          'rgba(255, 128, 0, 1)',
          'rgba(0, 0, 288)',
          'rgba(0, 0, 0)'
        ],
        borderWidth: 5
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        },
        x: {
          ticks: {
            stepSize: 1
          }
        }
      },
      indexAxis: 'y'
    }
  });
</script>
</body>
</html>
